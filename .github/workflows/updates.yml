name: Actualización manual de WordPress

on:
  workflow_dispatch:  # Permite ejecutar el workflow manualmente

jobs:
  update-wordpress:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar el repositorio
        uses: actions/checkout@v4

      - name: 🛠️ Instalar Composer
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: 📦 Actualizar WordPress y Plugins
        run: composer update --no-interaction --prefer-dist --no-progress

      - name: 📌 Confirmar cambios en Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git checkout -b updates || git checkout updates  # Cambiar a la rama 'updates' o crearla si no existe
          
          git add .
          git commit -m "🔄 Actualización de WordPress y plugins [Automático]" || echo "No hay cambios para confirmar"
          git remote set-url origin https://x-access-token:${{ secrets.TOKEN_IV }}@github.com/caivmo/wp-composer-github-actions.git
          git push origin updates || git push --set-upstream origin updates